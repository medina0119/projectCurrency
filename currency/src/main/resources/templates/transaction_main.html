<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
  <h1>Transactions</h1>
  <div th:each="el : ${transaction}" class="alert alert-info mt-2">
    <p th:text="${el.accountFrom}"/>
    <p th:text="${el.accountTo}"/>
    <p th:text="${el.currencyCode}"/>
      <p th:text="${el.amount}"/>
      <p th:text="${el.expenseCategory}"/>
      <p th:text="${el.transactionDate}"/>
  </div>
</div>
</body>
</html>
